<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.less" />
    <title>Runik Lite</title>
  </head>
  <body>
    <main>
      <!-- Step 1 -->
      <div class="fullscreen step" id="step-1">
        <h1>Plug-in your reader device to get started!</h1>
        <div class="step-img-container reader-plug">
          <div class="img-reader">
            <img src="assets/reader.png" alt="ereader" />
          </div>
          <div class="img-plug">
            <img src="assets/plug.png" alt="plug" />
          </div>
        </div>
        <div>
          <button id="plugged-in" class="btn-main" type="button">
            I'm plugged in, let's go 👍
          </button>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="hide fullscreen step" id="step-2">
        <h1>Select your e-reader using the folder picker.</h1>
        <div class="step-img-container img-file-picker">
          <img src="assets/file-picker.png" alt="file picker demo" />
        </div>
        <img id="pointer" src="./assets/pointer.png" alt="pointer" />
        <div>
          <button id="folder-picker" class="btn-main" type="button">
            Open folder picker
          </button>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="hide fullscreen step" id="step-3">
        <img id="arrow" src="./assets/arrow.png" alt="arrow" />
        <h1>Allow site to <u>view files</u> and <u>save changes</u>.</h1>
      </div>

      <!-- Dashboard -->
      <div class="hide fullscreen" id="dashboard">
        <h1>Dashboard</h1>
        <div>
          <label for="load-epub">Load Epub</label>
        </div>
        <input type="file" name="Load Epub" id="load-epub" multiple />
      </div>
    </main>

    <script type="module" src="app.ts"></script>
  </body>
</html>
